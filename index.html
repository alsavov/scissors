<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Scissors, Papper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Rock Papper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Papper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice">
            <img id="r" src="img/rock3.png" alt="" width="50px" height="50px">
        </div>
        <div class="choice">
            <img id="p" src="img/paper2.png" alt="" width="50px" height="50px">
        </div>
        <div class="choice">
            <img id="s" src="img/scissors2.png" alt="" width="50px" height="50px">
        </div>
    </div>

    <p class="action-message">Make your move</p>

    <script src="app.js"></script>
</body>

</html>
